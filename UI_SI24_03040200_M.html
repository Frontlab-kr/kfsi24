<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>나의정보</h2>
              </div>
              <a href="" class="kfsi-snb-item">개인정보수정</a>
              <a href="" class="kfsi-snb-item">비밀번호 변경</a>
              <a href="" class="kfsi-snb-item">로그인 기록보기</a>
              <a href="" class="kfsi-snb-item active">회원탈퇴</a>
              <a href="" class="kfsi-snb-item">안전관리자 선임 이력 관리</a>
              <a href="" class="kfsi-snb-item">나의 교육 정보 조회</a>
              <a href="" class="kfsi-snb-item">나의 소속 관리</a>
              <a href="" class="kfsi-snb-item">나의 자격 관리</a>
              <a href="" class="kfsi-snb-item">안전원 멤버십 관리</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">나의정보</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      회원탈퇴
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>회원탈퇴</h1>
              </div>
              <div class="kfsi-mypage">
                <div class="kfsi-box bg-light">
                  <div class="kfsi-box__title">정말 탈퇴하시겠습니까?</div>
                  회원탈퇴 시 주의사항을 알려드립니다.<br />
                  <div class="kfsi-textlist">
                    <ul>
                      <li>
                        강습교육 및 실무교육, 사이버교육센터의 수강정보 및
                        회비납부 등의 정보는 이력관리를 위해 회원님이 탈퇴한
                        후에도 보관됩니다.
                      </li>
                    </ul>
                  </div>

                  정말 탈퇴하시겠습니까?
                </div>
                <div class="kfsi-button">
                  <p>
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-lg"
                    >
                      취소
                    </button>
                    <button type="button" class="btn btn-primary btn-lg">
                      탈퇴하기
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
