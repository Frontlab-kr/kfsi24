<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>교육신청</h2>
              </div>
              <a href="" class="kfsi-snb-item active">강습교육</a>
              <a href="" class="kfsi-snb-item">실무교육</a>
              <a href="" class="kfsi-snb-item">의용소방대교육</a>
              <a href="" class="kfsi-snb-item">다중이용업교육</a>
              <a href="" class="kfsi-snb-item">열린교육</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">교육신청</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      수료증 발급
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>수료증 발급</h1>
              </div>
              <div class="kfsi-education">
                <div class="kfsi-textlist">
                  <ul>
                    <li>
                      강습교육 수료증의 발급 사실 여부를 확인하는 서비스입니다.
                    </li>
                    <li>
                      [강습교육 수료증 발급]은 개인별 신청내역에서 발급하실 수
                      있습니다.
                    </li>
                    <li>
                      강습교육 수료증 발급내역이 확인되지 않은 경우 관할 지부로
                      문의바랍니다.
                    </li>
                  </ul>
                </div>
                <div class="kfsi-board mt-10">
                  <div class="kfsi-board-head">
                    <div class="kfsi-board-head-start">
                      <div class="fs-22 mo-fs-17 text-primary">
                        <strong>강습교육 수료현황</strong>
                      </div>
                    </div>
                    <div class="kfsi-board-head-end">
                      <a href="" class="btn btn-secondary btn-sm">
                        <strong>나의 강의실 바로가기</strong>
                      </a>
                    </div>
                  </div>
                  <div class="kfsi-table kfsi-table-mo-list">
                    <table summary="">
                      <caption></caption>
                      <colgroup>
                        <col style="width: 120px" />
                        <col style="width: 170px" />
                        <col style="width: 130px" />
                        <col style="width: 130px" />
                        <col style="width: 130px" />
                        <col style="width: 130px" />
                        <col style="width: 130px" />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">수강번호</th>
                          <th scope="col">교육과정</th>
                          <th scope="col">지부</th>
                          <th scope="col">교육일자</th>
                          <th scope="col">상태</th>
                          <th scope="col">수강번호</th>
                          <th scope="col">수료증 팩스</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="w-100 text-333" colspan="7">
                            강습교육 수료현황
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>

</html>
