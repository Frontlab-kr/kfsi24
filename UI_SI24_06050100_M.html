<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>시험 및 점수</h2>
              </div>
              <a href="" class="kfsi-snb-item">시험안내(응시자격 등)</a>
              <a href="" class="kfsi-snb-item">시험신청</a>
              <a href="" class="kfsi-snb-item">응시자격 심사 신청</a>
              <a href="" class="kfsi-snb-item">시험(심사) 신청내역</a>
              <a href="" class="kfsi-snb-item active">시험(평가) 점수확인 </a>
              <a href="" class="kfsi-snb-item">합격자 발표 조회</a>
              <a href="" class="kfsi-snb-item">응시자격 자가진단</a>
              <a href="" class="kfsi-snb-item">시험관련 확인서 신청</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">시험 및 점수</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      시험(평가) 점수확인
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>시험(평가) 점수확인</h1>
              </div>
              <div>
                <div class="kfsi-textlist mb-10 mo-mb-6">
                  <ul>
                    <li>
                      조회된 내역이 없는 경우 시험을 응시하신 지부로 문의하시기
                      바랍니다.
                    </li>
                    <li>
                      시험(평가)점수는 공개일로부터 1,2,3급 및 특급 모두 2개월
                      공개됩니다.
                    </li>
                  </ul>
                </div>
                <div class="kfsi-table kfsi-table-mo-list">
                  <table summary="">
                    <caption></caption>
                    <colgroup>
                      <col style="width: 310px" />
                      <col style="width: 210px" />
                      <col style="width: 210px" />
                      <col style="width: 210px" />
                    </colgroup>
                    <thead>
                      <tr>
                        <th scope="col">시험과정</th>
                        <th scope="col">지부</th>
                        <th scope="col">시험일자</th>
                        <th scope="col">점수확인</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td title="시험과정">&nbsp;</td>
                        <td title="지부">&nbsp;</td>
                        <td title="시험일자">&nbsp;</td>
                        <td title="점수확인">&nbsp;</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
