<!DOCTYPE html>

    <!-- js -->

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />

  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">

            <div class="kfsi-snb">

                <h2>교육신청</h2>
              </div>
              <a href="" class="kfsi-snb-item">강습교육</a>
              <a href="" class="kfsi-snb-item active">실무교육</a>
              <a href="" class="kfsi-snb-item">의용소방대교육</a>

            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">교육신청</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      수료확인서 발급

              <div class="kfsi-contents-title">

              <div class="kfsi-education">
                <div class="kfsi-board">
                  <div class="kfsi-board-write">
                    <div class="kfsi-board-write-form">
                      <table
                        summary="수료확인서 발급 진위 확인을 위한 정보 테이블입니다. 발급번호, 업체명, 성명 정보가 포함되어 있습니다."

                          수료확인서 발급 진위 확인
                        </caption>
                        <colgroup>
                          <col style="width: 180px" />
                          <col style="width: 760px" />
                        </colgroup>
                        <tbody>
                          <tr>
                            <th scope="row"><span>발급번호</span></th>
                            <td>2017-000100</td>
                          </tr>
                          <tr>
                            <th scope="row"><span>업체명</span></th>
                            <td>업체1</td>
                          </tr>
                          <tr>
                            <th scope="row"><span>성명</span></th>
                            <td>김소방</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
