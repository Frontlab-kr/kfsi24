<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>로그인</h2>
              </div>
              <a href="" class="kfsi-snb-item">로그인</a>
              <a href="" class="kfsi-snb-item">회원가입</a>
              <a href="" class="kfsi-snb-item active">아이디 찾기</a>
              <a href="" class="kfsi-snb-item">비밀번호 찾기</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">로그인</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      아이디 찾기
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>아이디 찾기</h1>
              </div>
              <div class="kfsi-login">
                <div class="kfsi-login-find">
                  <div class="kfsi-login-find-info">
                    <div class="kfsi-login-find-info-head">
                      회원가입 시 등록한 아래 휴대폰번호로 아이디를
                      발송하였습니다.<br />
                      수신이 되지 않을 경우 안전원 고객센터(1899-4819)로
                      문의하시기 바랍니다.
                    </div>
                    <div class="kfsi-login-find-info-phone">
                       발송된 휴대폰 번호 : 010-123*-567*
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
