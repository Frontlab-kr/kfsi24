              <script>
                $(document).ready(function () {
                  $(
                    '.kfsi-search-form-filter-toggle, .kfsi-search-form-filter__close, .kfsi-search-form-filter-title'
                  ).on('click', function () {
                    $('.kfsi-search-form-filter').toggleClass('active');

                    $('.kfsi-search-form').toggleClass(
                      'kfsi-search-form--filter'
                    );
                  });
                  $('.kfsi-search-form-input__inner > input').on(
                    'focus',
                    function () {
                      $('.kfsi-search-form-input').addClass('active');
                    }
                  );
                  $(
                    '.kfsi-search-form-input-dropdown button, .kfsi-search-form-input-search'
                  ).on('focus', function () {
                    $('.kfsi-search-form-input').removeClass('active');
                  });
                  $(document).on('click', function (e) {
                    if (
                      !$(e.target).closest('.kfsi-search-form-input').length
                    ) {
                      $('.kfsi-search-form-input').removeClass('active');
                    }
                  });
                });
                $(document).ready(function () {
                  const $tabs = $('.kfsi-search-tab-item');
                  const $sections = $('.kfsi-search-section');
                  const $tabContainer = $('.kfsi-search-tab');
                  const tabHeight = $tabContainer.outerHeight(); // kfsi-search-tab 높이 구하기

                  // 스크롤 이벤트: 활성화된 탭 변경
                  $(window).on('scroll', function () {
                    let currentIndex = 0;

                    $sections.each(function (index) {
                      const sectionTop = $(this).offset().top - tabHeight;
                      const sectionBottom = sectionTop + $(this).outerHeight();
                      const scrollTop = $(window).scrollTop();

                      if (
                        scrollTop >= sectionTop &&
                        scrollTop < sectionBottom
                      ) {
                        currentIndex = index;
                      }
                    });

                    $tabs
                      .removeClass('active')
                      .eq(currentIndex)
                      .addClass('active');
                  });

                  // 탭 클릭 이벤트: 해당 섹션으로 이동
                  $tabs.on('click', function (e) {
                    const targetId = $(this).find('a').attr('href');
                    const targetSection = $(targetId);
                    if (targetId != '#section00') {
                      e.preventDefault();
                      if (targetSection.length) {
                        const targetPosition =
                          targetSection.offset().top - tabHeight + 1; // 탭 높이만큼 조정
                        $(window).scrollTop(targetPosition); // 즉시 스크롤
                      }
                    }
                  });
                });
              </script>
