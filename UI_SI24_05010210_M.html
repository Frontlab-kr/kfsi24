<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>교육신청</h2>
              </div>
              <a href="" class="kfsi-snb-item active">강습교육</a>
              <a href="" class="kfsi-snb-item">실무교육</a>
              <a href="" class="kfsi-snb-item">의용소방대교육</a>
              <a href="" class="kfsi-snb-item">다중이용업교육</a>
              <a href="" class="kfsi-snb-item">열린교육</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">교육신청</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      강습교육 신청 내역
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>강습교육 신청 내역</h1>
              </div>
              <div class="kfsi-education">
                <div class="kfsi-board mb-15 mo-mb-10">
                  <div class="kfsi-board-head">
                    <div class="kfsi-board-head-start">
                      <h4 class="kfsi-h4">강습교육 내역</h4>
                    </div>
                    <div class="kfsi-board-head-end">
                      <a href="" class="btn btn-link fs-16 mo-fs-15 p-0 h-auto">
                        <strong>나의 강습교육 신청 이력보기</strong>
                      </a>
                    </div>
                  </div>
                  <div class="kfsi-table kfsi-table-mo-list">
                    <table
                      summary="강습교육 내역을 나타내며, 수강번호, 교육과정, 지부, 교육일자, 상태, 영수증 정보를 포함합니다."
                    >
                      <caption>
                        강습교육 내역
                      </caption>
                      <colgroup>
                        <col style="width: 120px" />
                        <col style="width: 240px" />
                        <col style="width: 120px" />
                        <col style="width: 200px" />
                        <col style="width: 110px" />
                        <col style="width: 150px" />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">수강번호</th>
                          <th scope="col">교육과정</th>
                          <th scope="col">지부</th>
                          <th scope="col">교육일자</th>
                          <th scope="col">상태</th>
                          <th scope="col">영수증</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td title="수강번호">027-114</td>
                          <td title="교육과정">2급 소방안전관리자(정규)</td>
                          <td title="지부">대구경북</td>
                          <td title="교육일자">2024.11.12~2024.12.31</td>
                          <td title="상태">접수완료</td>
                          <td title="영수증">
                            <button
                              type="button"
                              class="btn btn-secondary btn-sm"
                            >
                              영수증 출력
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
