<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>로그인</h2>
              </div>
              <a href="" class="kfsi-snb-item">로그인</a>
              <a href="" class="kfsi-snb-item">회원가입</a>
              <a href="" class="kfsi-snb-item active">아이디 찾기</a>
              <a href="" class="kfsi-snb-item">비밀번호 찾기</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">로그인</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      아이디 찾기
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>아이디 찾기</h1>
              </div>
              <div class="kfsi-login">
                <div class="kfsi-login-find">
                  <div class="kfsi-login-find-result">
                    <div class="kfsi-login-find-result-head">
                      아이디 찾기 조회 결과입니다.
                    </div>
                    <div class="kfsi-login-find-result-list">
                      <ul>
                        <li>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="radio1"
                              id="radio1-1"
                            />
                            <label class="form-check-label" for="radio1-1">
                              soba*** (sobang**@naver.com)
                            </label>
                          </div>
                        </li>
                        <li>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="radio1"
                              id="radio1-2"
                            />
                            <label class="form-check-label" for="radio1-2">
                              anjeon11** (hihello**@naver.com)
                            </label>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="kfsi-textlist">
                      <ul>
                        <li>개인정보 보호를 위해 끝자리를 *로 표시합니다.</li>
                        <li>
                          전체 아이디를 확인하시려면, 등록하신 휴대폰번호로
                          받아볼 수 있습니다.
                        </li>
                        <li>
                          현재의 방법으로 아이디 찾기가 불가능할 경우에는 안전원
                          고객센터(1899-4819)로 문의하시기 바랍니다.
                        </li>
                      </ul>
                    </div>
                    <div class="kfsi-button">
                      <p>
                        <a href="" class="btn btn-primary btn-lg"
                          >알림톡(문자)로 아이디 받기</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
