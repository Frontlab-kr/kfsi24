<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>시험 및 점수</h2>
              </div>
              <a href="" class="kfsi-snb-item">시험안내(응시자격 등)</a>
              <a href="" class="kfsi-snb-item active">시험신청</a>
              <a href="" class="kfsi-snb-item">응시자격 심사 신청</a>
              <a href="" class="kfsi-snb-item">시험(심사) 신청내역</a>
              <a href="" class="kfsi-snb-item">시험(평가) 점수확인 </a>
              <a href="" class="kfsi-snb-item">합격자 발표 조회</a>
              <a href="" class="kfsi-snb-item">응시자격 자가진단</a>
              <a href="" class="kfsi-snb-item">시험관련 확인서 신청</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">시험 및 점수</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      시험신청
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>시험신청</h1>
              </div>
              <div class="kfsi-test">
                <div class="kfsi-tab02 kfsi-tab02-type2">
                  <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="tab01"
                        data-bs-toggle="tab"
                        data-bs-target="#tab01-pane"
                        type="button"
                        role="tab"
                        aria-controls="tab01-pane"
                        aria-selected="true"
                      >
                        시험안내
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link active"
                        id="tab02"
                        data-bs-toggle="tab"
                        data-bs-target="#tab02-pane"
                        type="button"
                        role="tab"
                        aria-controls="tab02-pane"
                        aria-selected="false"
                      >
                        시험접수
                      </button>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div
                      class="tab-pane fade"
                      id="tab01-pane"
                      role="tabpanel"
                      aria-labelledby="tab01"
                      tabindex="0"
                    >
                      1
                    </div>
                    <div
                      class="tab-pane fade show active"
                      id="tab02-pane"
                      role="tabpanel"
                      aria-labelledby="tab02"
                      tabindex="0"
                    >
                      <div class="mb-10 mo-mb-4 text-center">
                        <strong class="text-primary fs-22 mo-fs-18"
                          >시험접수 상세</strong
                        >
                      </div>
                      <div class="kfsi-board">
                        <div class="kfsi-board-write">
                          <div class="kfsi-board-write-form">
                            <table>
                              <caption>
                                1급 소방안전관리자 시험접수 상세정보로 시험과정,
                                시험지부, 시험일시, 접수 가능 인원을 제공합니다.
                              </caption>
                              <colgroup>
                                <col style="width: 180px" />
                                <col style="width: 760px" />
                              </colgroup>
                              <tbody>
                                <tr>
                                  <th scope="row">시험과정</th>
                                  <td class="text-start">1급 소방안전관리자</td>
                                </tr>
                                <tr>
                                  <th scope="row">
                                    시험지부<br class="mo" />(전화번호)
                                  </th>
                                  <td class="text-start">
                                    경남지부(055-237-2071)
                                  </td>
                                </tr>
                                <tr>
                                  <th scope="row">시험일시</th>
                                  <td class="text-start">10.26 09:30</td>
                                </tr>
                                <tr>
                                  <th scope="row">접수가능</th>
                                  <td class="text-start">
                                    9명 [시험접수 가능한 인원]
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                      <div class="kfsi-button">
                        <p>
                          <button
                            type="button"
                            class="btn btn-outline-secondary btn-lg"
                          >
                            취소
                          </button>
                          <button type="button" class="btn btn-primary btn-lg">
                            접수하기
                          </button>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
