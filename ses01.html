<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- swiper -->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi kfsi--main">
      <div id="kfsi-body">
        <div class="ses-main">
          <h1>
            <img src="./assets/images/ses/logo.png" alt="소방행정지원시스템" />
          </h1>
          <div class="kfsi-inner">
            <div class="ses-main-logo">
              <img
                src="./assets/images/ses/logo01.svg"
                alt="소방청 National Fire Agency 119"
              />
              <img
                src="./assets/images/ses/logo02.svg"
                alt="한국소방안전원 KOREA FIRE SAFETY INSTITUTE"
              />
            </div>
            <div class="ses-main-link">
              <div class="ses-main-link-item">
                <img src="./assets/images/ses/ico-certificate.png" alt="" />
                <div class="ses-main-link-item-text">
                  <p>
                    <strong>인증서 로그인</strong>
                    인증서로 로그인하세요.
                  </p>
                  <a href="">로그인하기</a>
                </div>
              </div>
              <div class="ses-main-link-item">
                <img src="./assets/images/ses/ico-new.png" alt="" />
                <div class="ses-main-link-item-text">
                  <p>
                    <strong>신규 이용신청</strong>
                    서비스 이용을 위해서 신청해 주세요.
                  </p>
                  <a href="">신청하기</a>
                </div>
              </div>
            </div>
            <div class="ses-main-menu">
              <a href="" class="ses-main-menu-item">
                <div class="ses-main-menu-item__img">
                  <img
                    src="./assets/images/ses/ico-certificate-mobile.png"
                    alt=""
                    style="width: 100px"
                  />
                </div>
                <p>
                  <strong>모바일인증서 내보내기</strong>
                  모바일앱 로그인을 위한 인증서를 내보냅니다.
                </p>
              </a>
              <a href="" class="ses-main-menu-item">
                <div class="ses-main-menu-item__img">
                  <img
                    src="./assets/images/ses/ico-program.png"
                    alt=""
                    style="width: 86.5px"
                  />
                </div>
                <p>
                  <strong>프로그램 수동설치</strong>
                  프로그램을 수동으로 설치합니다.
                </p>
              </a>
              <a href="" class="ses-main-menu-item">
                <div class="ses-main-menu-item__img">
                  <img
                    src="./assets/images/ses/ico-withdraw.png"
                    alt=""
                    style="width: 79px"
                  />
                </div>
                <p>
                  <strong>해지신청</strong>
                  서비스를 해지합니다.
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer class="kfsi-footer">
        <div class="kfsi-inner">
          <div class="kfsi-footer-ses">
            <img
              src="./assets/images/ses/logo-footer.png"
              alt="소방행정지원시스템"
            />
            <p>
              <strong>문의 : 소방행정지원시스템 고객센터 02-850-1377</strong
              ><br />
              COPYRIGHT ⓒ 2019 소방청·한국소방안전원 All rights reserved.
            </p>
          </div>
          <div class="kfsi-footer-foot">
            <div>
              <div class="kfsi-footer-menu">
                <a href=""><strong>개인정보처리방침</strong></a>
                <a href="">영상정보처리기기 운영관리 방침</a>
                <a href="">이용약관</a>
                <a href="" class="underline">원격지원서비스</a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

</html>
