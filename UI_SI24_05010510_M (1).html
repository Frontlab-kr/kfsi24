<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>교육신청</h2>
              </div>
              <a href="" class="kfsi-snb-item active">강습교육</a>
              <a href="" class="kfsi-snb-item">실무교육</a>
              <a href="" class="kfsi-snb-item">의용소방대교육</a>
              <a href="" class="kfsi-snb-item">다중이용업교육</a>
              <a href="" class="kfsi-snb-item">열린교육</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">교육신청</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      수료증 진위 확인
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>수료증 진위 확인</h1>
              </div>
              <div class="kfsi-education">
                <div class="kfsi-textlist mb-10 mo-mb-6">
                  <ul>
                    <li>
                      강습교육 수료증의 발급 사실 여부를 확인하는 서비스입니다.
                    </li>
                    <li>
                      수료증을 발급 받기를 원하실 경우, 소방안전교육 > 강습교육>
                      수료증 발급 메뉴를 이용하세요.
                    </li>
                    <li>
                      강습교육 수료증 발급내역이 확인되지 않는 경우 관할 지부로
                      문의바랍니다.
                    </li>
                  </ul>
                </div>
                <div class="kfsi-board">
                  <div class="fs-22 mo-fs-17 text-primary mb-4">
                    <strong>수료증 확인</strong>
                  </div>
                  <div class="kfsi-board-write">
                    <div class="kfsi-board-write-form">
                      <table
                        summary="수료증 확인을 위해 수료번호와 신청자 성명을 입력하는 양식입니다."
                      >
                        <caption>
                          수료증 확인 입력 양식
                        </caption>
                        <colgroup>
                          <col style="width: 180px" />
                          <col style="width: 760px" />
                        </colgroup>
                        <tbody>
                          <tr>
                            <th scope="row"><span>수료번호</span></th>
                            <td>
                              <span>
                                <div
                                  class="d-flex align-items-center column-gap-4 row-gap-1 mo-flex-column mo-align-items-start"
                                >
                                  <input
                                    type="text"
                                    class="form-control"
                                    title="수료번호"
                                    style="width: 282px"
                                  />
                                  <span class="text-666"
                                    >예) 2010-01-21-000001</span
                                  >
                                </div>
                              </span>
                            </td>
                          </tr>
                          <tr>
                            <th scope="row"><span>신청자 성명</span></th>
                            <td>
                              <span>
                                <input
                                  type="text"
                                  class="form-control"
                                  title="신청자 성명"
                                  style="width: 282px"
                                />
                              </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>

                  <div class="kfsi-button">
                    <p>
                      <a
                        href=""
                        class="btn btn-primary btn-lg"
                        data-bs-dismiss="modal"
                        >발급 여부 확인</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
