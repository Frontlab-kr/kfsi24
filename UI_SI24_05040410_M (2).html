<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>교육신청</h2>
              </div>
              <a href="" class="kfsi-snb-item">강습교육</a>
              <a href="" class="kfsi-snb-item">실무교육</a>
              <a href="" class="kfsi-snb-item">의용소방대교육</a>
              <a href="" class="kfsi-snb-item active">다중이용업교육</a>
              <a href="" class="kfsi-snb-item">열린교육</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">다중이용업교육</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      수료증 출력
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>수료진위확인</h1>
              </div>
              <div class="kfsi-education">
                <div>
                  <div class="kfsi-board">
                    <div class="kfsi-board-write">
                      <div class="kfsi-board-write-form">
                        <table
                          summary="입력된 수료번호와 수료자 성명을 확인하는 테이블입니다."
                        >
                          <caption>
                            수료진위확인 정보
                          </caption>
                          <colgroup>
                            <col style="width: 195px" />
                            <col style="width: 745px" />
                          </colgroup>
                          <tbody>
                            <tr>
                              <th scope="row">
                                수료번호 <span class="text-danger">*</span>
                              </th>
                              <td>
                                <span> 1234-1234-1234 </span>
                              </td>
                            </tr>
                            <tr>
                              <th scope="row">
                                수료자 성명 <span class="text-danger">*</span>
                              </th>
                              <td>
                                <span>김소방</span>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
