<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>나의정보</h2>
              </div>
              <a href="" class="kfsi-snb-item">개인정보수정</a>
              <a href="" class="kfsi-snb-item">비밀번호 변경</a>
              <a href="" class="kfsi-snb-item">로그인 기록보기</a>
              <a href="" class="kfsi-snb-item">회원탈퇴</a>
              <a href="" class="kfsi-snb-item">안전관리자 선임 이력 관리</a>
              <a href="" class="kfsi-snb-item">나의 교육 정보 조회</a>
              <a href="" class="kfsi-snb-item">나의 소속 관리</a>
              <a href="" class="kfsi-snb-item">나의 자격 관리</a>
              <a href="" class="kfsi-snb-item active">안전원 멤버십 관리</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">나의정보</li>
                    <li class="breadcrumb-item">안전원 멤버십관리</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      정보제공 수신동의 신청/해지
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>정보제공 수신동의 신청/해지</h1>
              </div>
              <div class="kfsi-mypage">
                <h3 class="kfsi-h3 mb-15 mo-mb-10">정보제공 수신 동의 해지</h3>
                <h4 class="kfsi-h4">개인정보입력</h4>
                <div class="kfsi-board">
                  <div class="kfsi-board-write">
                    <div class="kfsi-board-write-form">
                      <table
                        summary="성명과 휴대폰 번호를 입력하는 테이블입니다."
                      >
                        <caption>
                          개인정보 입력
                        </caption>
                        <colgroup>
                          <col style="width: 195px" />
                          <col style="width: 745px" />
                        </colgroup>
                        <tbody>
                          <tr>
                            <th scope="row">성명</th>
                            <td>
                              <input
                                type="text"
                                class="form-control"
                                title="성명"
                                style="width: 282px"
                              />
                            </td>
                          </tr>
                          <tr>
                            <th scope="row">휴대폰 번호</th>
                            <td>
                              <div class="kfsi-mypage-phone">
                                <div class="kfsi-mypage-phone-input">
                                  <select
                                    class="form-select"
                                    aria-label="휴대폰 번호 앞자리 선택"
                                    title="휴대폰 번호 앞자리 선택"
                                    style="min-width: 80px; width: 80px"
                                  >
                                    <option selected>선택</option>
                                  </select>
                                  -
                                  <input
                                    type="text"
                                    class="form-control"
                                    title="휴대폰 번호 중간 자리 입력"
                                    style="min-width: 80px; width: 80px"
                                  />
                                  -
                                  <input
                                    type="text"
                                    class="form-control"
                                    title="휴대폰 번호 마지막 자리 입력"
                                    style="min-width: 80px; width: 80px"
                                  />
                                </div>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="kfsi-board-button">
                    <p>
                      <button
                        type="button"
                        class="btn btn-outline-secondary btn-lg"
                      >
                        취소
                      </button>
                      <button type="button" class="btn btn-primary btn-lg">
                        해지 신청하기
                      </button>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
