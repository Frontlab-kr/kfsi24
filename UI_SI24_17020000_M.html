<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="skip">
        <a href="#kfsi-body">본문 내용 바로가기</a>
      </div>
      <header
        class="kfsi-header"
        style="
          position: sticky;
          top: 0;
          display: flex;
          align-items: center;
          justify-content: space-between;
          height: 50px;
          padding: 0 16px;
        "
      >
        <div
          class="kfsi-header-sub"
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
          "
        >
          <div class="kfsi-header-back"></div>
          <div class="kfsi-header-title">
            <i class="logo-simple me-2"></i>
            <strong>교육만족도 설문조사</strong>
          </div>
          <div class="kfsi-header-button justify-content-end m-0 d-flex">
            <a href="../index.html" class="ico-header-close">홈</a>
          </div>
        </div>
      </header>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-contents">
              <div class="kfsi-test-questions">
                <div class="kfsi-test-questions-head">
                  <div class="kfsi-test-questions-head__title">
                    <p>
                      <span>설문명</span>
                      <strong class="text-primary">인천지부 22회차</strong>
                    </p>
                    <p>
                      <span>문항</span>
                      총 10문항
                    </p>
                  </div>
                </div>
                <div class="kfsi-test-questions-body">
                  <div class="kfsi-test-questions-list">
                    <div class="kfsi-test-questions-list-item">
                      <div class="kfsi-test-questions-list-item__title">
                        <strong>문항1) 의용소방대 교육에 만족하시나요?</strong>
                      </div>
                      <div class="kfsi-test-questions-list-item__answer">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radio1"
                            id="radio1-1"
                          />
                          <label class="form-check-label" for="radio1-1">
                            매우 만족한다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radio1"
                            id="radio1-2"
                          />
                          <label class="form-check-label" for="radio1-2">
                            만족한다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radio1"
                            id="radio1-3"
                          />
                          <label class="form-check-label" for="radio1-3">
                            그저 그렇다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radio1"
                            id="radio1-4"
                          />
                          <label class="form-check-label" for="radio1-4">
                            별로다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radio1"
                            id="radio1-5"
                          />
                          <label class="form-check-label" for="radio1-5">
                            매우 별로다
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="kfsi-test-questions-list-item">
                      <div class="kfsi-test-questions-list-item__title">
                        <strong>문항2) 의용소방대 교육에 만족하시나요?</strong>
                      </div>
                      <div class="kfsi-test-questions-list-item__answer">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radio1"
                            id="radio1-1"
                          />
                          <label class="form-check-label" for="radio1-1">
                            매우 만족한다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radio1"
                            id="radio1-2"
                          />
                          <label class="form-check-label" for="radio1-2">
                            만족한다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radio1"
                            id="radio1-3"
                          />
                          <label class="form-check-label" for="radio1-3">
                            그저 그렇다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="radio1"
                            id="radio1-4"
                          />
                          <label class="form-check-label" for="radio1-4">
                            별로다
                          </label>
                        </div>
                        <div class="d-flex align-items-center gap-4">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="radio1"
                              id="radio1-5"
                            />
                            <label class="form-check-label" for="radio1-5">
                              기타
                            </label>
                          </div>
                          <input type="text" class="form-control w-100" />
                        </div>
                      </div>
                    </div>
                    <div class="kfsi-test-questions-list-item">
                      <div class="kfsi-test-questions-list-item__title">
                        <strong
                          >문항3) 간단하게 소방안전원에 요청하실 내용을 적어주실
                          수 있을까요?</strong
                        >
                      </div>
                      <div class="kfsi-test-questions-list-item__answer">
                        <textarea
                          class="form-control w-100"
                          rows="3"
                          title="텍스트를 입력해주세요."
                          placeholder="텍스트를 입력해주세요."
                          style="height: 130px"
                        ></textarea>
                      </div>
                    </div>
                    <div class="kfsi-test-questions-list-item">
                      <div class="kfsi-test-questions-list-item__title">
                        <strong>문항4) 의용소방대 교육에 만족하시나요?</strong>
                      </div>
                      <div class="kfsi-test-questions-list-item__answer">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="checkbox1"
                            id="checkbox1-1"
                          />
                          <label class="form-check-label" for="checkbox1-1">
                            매우 만족한다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="checkbox1"
                            id="checkbox1-2"
                          />
                          <label class="form-check-label" for="checkbox1-2">
                            만족한다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="checkbox1"
                            id="checkbox1-3"
                          />
                          <label class="form-check-label" for="checkbox1-3">
                            그저 그렇다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="checkbox1"
                            id="checkbox1-4"
                          />
                          <label class="form-check-label" for="checkbox1-4">
                            별로다
                          </label>
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="checkbox1"
                            id="checkbox1-5"
                          />
                          <label class="form-check-label" for="checkbox1-5">
                            매우 별로다
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="kfsi-survey-button mt-15">
                <button type="button" class="btn btn-lg btn-primary w-100">
                  제출하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
