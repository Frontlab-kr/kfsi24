<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">

            <div class="kfsi-snb">

                <h2>교육신청</h2>

              <a href="" class="kfsi-snb-item active">강습교육</a>
              <a href="" class="kfsi-snb-item">실무교육</a>
              <a href="" class="kfsi-snb-item">의용소방대교육</a>
              <a href="" class="kfsi-snb-item">다중이용업교육</a>
              <a href="" class="kfsi-snb-item">열린교육</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">교육신청</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      강습교육 신청
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>강습교육 신청</h1>
              </div>
              <div class="kfsi-education">
                <div class="kfsi-tab02">
                  <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link active"
                        id="tab01"
                        data-bs-toggle="tab"
                        data-bs-target="#tab01-pane"
                        type="button"
                        role="tab"
                        aria-controls="tab01-pane"
                        aria-selected="true"
                      >
                        소방안전관리자
                      </button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button
                        class="nav-link"
                        id="tab02"
                        data-bs-toggle="tab"
                        data-bs-target="#tab02-pane"
                        type="button"
                        role="tab"
                        aria-controls="tab02-pane"
                        aria-selected="false"
                      >
                        위험물
                      </button>
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div
                      class="tab-pane fade show active"
                      id="tab01-pane"
                      role="tabpanel"
                      aria-labelledby="tab01"
                      tabindex="0"
                    >
                      <h4 class="kfsi-h4">소방안전관리자 교육과정</h4>
                      <div class="kfsi-education-index">
                        <div class="kfsi-education-index-item">
                          <div class="kfsi-education-index-item-title">
                            <strong>3급</strong>
                            소방안전관리자
                          </div>
                        </div>
                      </div>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="tab02-pane"
                      role="tabpanel"
                      aria-labelledby="tab02"
                      tabindex="0"

                      2
                    </div>
                  </div>
                </div>
