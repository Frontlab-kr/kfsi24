<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>자격발급 신청</h2>
              </div>
              <a href="" class="kfsi-snb-item">자격 발급안내</a>
              <a href="" class="kfsi-snb-item">자격 재발급안내</a>
              <a href="" class="kfsi-snb-item">자격 발급심사 신청</a>
              <a href="" class="kfsi-snb-item active">자격 발급 신청</a>
              <a href="" class="kfsi-snb-item">
                자격 발급<br />
                (심사) 신청 내역
              </a>
              <a href="" class="kfsi-snb-item">자격 취득확인</a>
              <a href="" class="kfsi-snb-item">자격 발급 진위확인</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">자격발급 신청</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      자격 발급 신청
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>자격 발급 신청</h1>
              </div>
              <div>
                <div
                  class="mb-10 mo-mb-6 text-center fs-22 mo-fs-17 text-primary"
                >
                  <strong>자격(수첩형) 신청이 완료되었습니다.</strong>
                </div>
                <div>
                  <h4 class="kfsi-h4">선택한 자격</h4>
                  <div class="kfsi-board">
                    <div class="kfsi-board-write">
                      <div class="kfsi-board-write-form">
                        <table>
                          <caption>
                            사용자가 신청한 자격 정보를 나타내며, 신청자의
                            이름과 신청한 자격 내역을 포함한 표입니다.
                          </caption>
                          <colgroup>
                            <col style="width: 180px" />
                            <col style="width: 760px" />
                          </colgroup>
                          <tbody>
                            <tr>
                              <th scope="row">신청자</th>
                              <td class="text-start">
                                <div>김소방</div>
                              </td>
                            </tr>
                            <tr>
                              <th scope="row">신청내역</th>
                              <td class="text-start">
                                <div>1급 소방안전관리자</div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="kfsi-button">
                  <p class="mo-flex-column">
                    <a href="" class="btn btn-primary btn-lg">확인</a>
                    <a href="" class="btn btn-warning btn-lg"
                      >자격발급(심사) 신청내역(바로가기)</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
