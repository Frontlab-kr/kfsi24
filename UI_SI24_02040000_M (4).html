<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>로그인</h2>
              </div>
              <a href="" class="kfsi-snb-item">로그인</a>
              <a href="" class="kfsi-snb-item">회원가입</a>
              <a href="" class="kfsi-snb-item">아이디 찾기</a>
              <a href="" class="kfsi-snb-item active">비밀번호 찾기</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">로그인</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      비밀번호 찾기
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>비밀번호 찾기</h1>
              </div>
              <div class="kfsi-login">
                <div class="kfsi-login-find">
                  <div class="kfsi-login-find-info">
                    <div class="kfsi-login-find-info-head">
                      비밀번호 찾기 조회 결과입니다.
                    </div>
                    <div class="kfsi-login-find-info-phone">
                      입력하신 정보와 일치하는 정보가 없습니다.
                    </div>
                    <div class="kfsi-textlist">
                      <ul>
                        <li>
                          현재의 방법으로 비밀번호 찾기가 불가능할 경우에는
                          안전원 고객센터(1899-4819)로 문의하시기 바랍니다.
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
