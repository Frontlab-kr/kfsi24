<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>로그인</h2>
              </div>
              <a href="" class="kfsi-snb-item">로그인</a>
              <a href="" class="kfsi-snb-item">회원가입</a>
              <a href="" class="kfsi-snb-item">아이디 찾기</a>
              <a href="" class="kfsi-snb-item active">비밀번호 찾기</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">로그인</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      비밀번호 찾기
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>비밀번호 찾기</h1>
              </div>
              <div class="kfsi-login">
                <div class="kfsi-login-find">
                  <div class="kfsi-login-find-result">
                    <div class="kfsi-login-find-result-head">
                      비밀번호 찾기 조회 결과입니다.
                    </div>
                    <div class="kfsi-login-find-result-table">
                      <table
                        summary="비밀번호 찾기 조회 결과로 아이디, 가입일, 휴대폰 번호를 확인하는 테이블입니다."
                      >
                        <caption>
                          비밀번호 찾기 결과
                        </caption>
                        <colgroup>
                          <col style="width: 160px" />
                          <col style="width: 260px" />
                        </colgroup>
                        <tbody>
                          <tr>
                            <th scope="row">아이디</th>
                            <td>sobang</td>
                          </tr>
                          <tr>
                            <th scope="row">가입일</th>
                            <td>2024.09.30</td>
                          </tr>
                          <tr>
                            <th scope="row">휴대폰 번호</th>
                            <td>010-123*-567*</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <div class="kfsi-textlist">
                      <ul>
                        <li>
                          문자메세지를 이용한 비밀번호 찾기는 1일 2회만 이용할
                          수 있습니다.
                        </li>
                      </ul>
                    </div>
                    <div class="kfsi-board-button">
                      <p>
                        <a href="" class="btn btn-primary btn-lg"
                          >알림톡(문자)로 아이디 받기</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
