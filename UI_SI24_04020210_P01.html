<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- chart.js -->
    <script src="./assets/js/chart.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi-lecture">
      <div class="kfsi-lecture-head">
        <p>한국소방안전원 이러닝 테스트</p>
      </div>
      <div class="kfsi-lecture-body">
        <div class="kfsi-lecture-contents">
          <div class="kfsi-lecture-test">
            <div class="kfsi-lecture-test-title">
              <span class="text-primary">1차시</span><br />
              <strong>1번 레슨 테스트</strong>
            </div>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/WpqlsxCEb7w?si=7ZU7NYtY05ULRfG1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
          <div class="kfsi-lecture-foot">
            <div class="kfsi-lecture-foot-start"></div>
            <div class="kfsi-lecture-foot-center"></div>
            <div class="kfsi-lecture-foot-end"></div>
          </div>
        </div>
        <div class="kfsi-lecture-menu">
          <div class="kfsi-lecture-menu-state">
            <div class="kfsi-lecture-menu-state__head">
              학습현황
              <button>닫기</button>
            </div>
            <div class="kfsi-lecture-menu-state__title">
              <h4>과정 학습시간</h4>
              <p><span>교육기간</span>2025.05.26~2025.12.31</p>
              <span class="text-primary">학습종료까지 218일</span>
            </div>
            <div class="kfsi-lecture-menu-state__progress">
              <h4>나의 진도율</h4>
            </div>
            <div class="kfsi-lecture-menu-state__table">
              <h4>수료기준 및 성적</h4>
              <div class="kfsi-table">
                <table>
                  <thead>
                    <tr>
                      <th>구분</th>
                      <th>
                        반영<br />
                        비율
                      </th>
                      <th>
                        과락<br />
                        기준
                      </th>
                      <th>
                        나의<br />
                        원점수
                      </th>
                      <th>
                        나의<br />
                        환산점수
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">진도</th>
                      <td>100%</td>
                      <td>-</td>
                      <td>0</td>
                      <td>0</td>
                    </tr>
                    <tr>
                      <th scope="row">총점</th>
                      <td colspan="4" class="text-start">
                        환산점수 0점 / 100점
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">수료<br />기준</th>
                      <td colspan="4" class="text-start">
                        총점 수료기준 <strong>100점 이상·필수</strong>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="kfsi-lecture-menu-index">
            <div class="kfsi-lecture-menu-index__head">
              목차
              <button>닫기</button>
            </div>
            <div class="kfsi-lecture-menu-index-list">
              <div class="kfsi-lecture-menu-index-list-item">
                <div class="kfsi-lecture-menu-index-list-item-check active">
                  완료
                </div>
                <div class="kfsi-lecture-menu-index-list-item-contents">
                  <div class="kfsi-lecture-menu-index-list-item-title">
                    1차시 1번레슨 test
                  </div>
                  <div class="kfsi-lecture-menu-index-list-item-text">
                    <span>01:00</span>
                    <p>학습페이지 <strong>0/1</strong></p>
                  </div>
                </div>
              </div>
              <div class="kfsi-lecture-menu-index-list-item">
                <div class="kfsi-lecture-menu-index-list-item-check">0%</div>
                <div class="kfsi-lecture-menu-index-list-item-contents">
                  <div class="kfsi-lecture-menu-index-list-item-title">
                    1차시 1번레슨 test
                  </div>
                  <div class="kfsi-lecture-menu-index-list-item-text">
                    <span>01:00</span>
                    <p>학습페이지 <strong>0/1</strong></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="kfsi-lecture-menu-list">
            <button>
              <i class="ico-lecture-list"></i>
              목차
            </button>
            <button>
              <i class="ico-lecture-tv"></i>
              학습현황
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
