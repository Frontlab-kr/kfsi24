<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>로그인</h2>
              </div>
              <a href="" class="kfsi-snb-item">로그인</a>
              <a href="" class="kfsi-snb-item active">회원가입</a>
              <a href="" class="kfsi-snb-item">아이디 찾기</a>
              <a href="" class="kfsi-snb-item">비밀번호 찾기</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">메인(로그인)</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      회원가입
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>회원가입</h1>
              </div>
              <div class="kfsi-join">
                <div class="kfsi-nav">
                  <ol>
                    <li>
                      <span>01</span>
                      <strong>약관동의</strong>
                    </li>
                    <li>
                      <span>02</span>
                      <strong>정보입력</strong>
                    </li>
                    <li class="active">
                      <span>03</span>
                      <strong>가입완료 </strong>
                    </li>
                  </ol>
                </div>
                <div class="kfsi-join-complete">
                  <p>
                    <strong>김소방</strong>님의 회원가입을 축하드립니다.<br />
                    정상적인 서비스는 로그인 후 이용하실 수 있습니다.
                  </p>
                  <div class="kfsi-join-button">
                    <a href="" class="btn btn-primary btn-lg"> 로그인 </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
