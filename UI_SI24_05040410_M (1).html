<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>교육신청</h2>
              </div>
              <a href="" class="kfsi-snb-item">강습교육</a>
              <a href="" class="kfsi-snb-item">실무교육</a>
              <a href="" class="kfsi-snb-item">의용소방대교육</a>
              <a href="" class="kfsi-snb-item active">다중이용업교육</a>
              <a href="" class="kfsi-snb-item">열린교육</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">다중이용업교육</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      이수증 출력
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>이수진위확인</h1>
              </div>
              <div class="kfsi-education">
                <div class="mb-15 mo-mb-10">
                  <div class="kfsi-textlist">
                    <ul>
                      <li class="text-success">
                        사이버교육 이수 사실여부를 확인하는 서비스입니다.
                      </li>
                      <li>
                        이수 사실여부를 확인하시려면 이수번호와 이수자 성명을
                        입력하세요.
                      </li>
                    </ul>
                  </div>
                </div>
                <div>
                  <div class="kfsi-board">
                    <div class="kfsi-board-head">
                      <div class="kfsi-board-head-start">
                        <div class="text-primary fs-22 mo-fs-17">
                          <strong>이수증 발급 확인</strong>
                        </div>
                      </div>
                    </div>
                    <div class="kfsi-board-write">
                      <div class="kfsi-board-write-form">
                        <table
                          summary="이수번호와 이수자 성명을 입력하여 이수 여부를 확인하는 양식입니다."
                        >
                          <caption>
                            이수증 발급 확인
                          </caption>
                          <colgroup>
                            <col style="width: 195px" />
                            <col style="width: 745px" />
                          </colgroup>
                          <tbody>
                            <tr>
                              <th scope="row">
                                이수번호 <span class="text-danger">*</span>
                              </th>
                              <td>
                                <span>
                                  <div
                                    class="d-flex align-items-center gap-2 flex-wrap fs-14"
                                    style="color: #ccc"
                                  >
                                    <input
                                      type="text"
                                      class="form-control"
                                      title="이수번호 첫번째자리 입력"
                                      style="
                                        min-width: 80px !important;
                                        width: 80px !important;
                                      "
                                    />
                                    -
                                    <input
                                      type="text"
                                      class="form-control"
                                      title="이수번호 두번째자리 입력"
                                      style="
                                        min-width: 80px !important;
                                        width: 80px !important;
                                      "
                                    />
                                    -
                                    <input
                                      type="text"
                                      class="form-control"
                                      title="이수번호 세번째자리 입력"
                                      style="
                                        min-width: 80px !important;
                                        width: 80px !important;
                                      "
                                    />
                                    -
                                    <input
                                      type="text"
                                      class="form-control"
                                      title="이수번호 네번째자리 입력"
                                      style="
                                        min-width: 80px !important;
                                        width: 80px !important;
                                      "
                                    />
                                    -
                                    <input
                                      type="text"
                                      class="form-control"
                                      title="이수번호 다섯번째자리 입력"
                                      style="
                                        min-width: 80px !important;
                                        width: 80px !important;
                                      "
                                    />
                                  </div>
                                </span>
                              </td>
                            </tr>
                            <tr>
                              <th scope="row">
                                이수자 성명 <span class="text-danger">*</span>
                              </th>
                              <td>
                                <input
                                  type="password"
                                  class="form-control"
                                  title="이수자 성명"
                                  style="width: 282px"
                                />
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <div class="kfsi-button">
                      <p>
                        <a href="" class="btn btn-primary btn-lg"
                          >이수 여부 확인</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
