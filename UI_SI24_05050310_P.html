<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>교육신청</h2>
              </div>
              <a href="" class="kfsi-snb-item">강습교육</a>
              <a href="" class="kfsi-snb-item">실무교육</a>
              <a href="" class="kfsi-snb-item">의용소방대교육</a>
              <a href="" class="kfsi-snb-item">다중이용업교육</a>
              <a href="" class="kfsi-snb-item active">열린교육</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">열린교육</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      수료확인서 발급
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>수료확인서 발급</h1>
              </div>
              <div class="kfsi-education">
                <div class="mo mb-10 text-danger">
                  수료확인서는 pc버전에서 출력 할 수 있습니다.
                </div>

                <div>
                  <h4 class="kfsi-h4">나의 수료 내역</h4>
                  <div class="kfsi-table kfsi-table-mo-list">
                    <table
                      summary="사용자가 수료한 교육 과정의 내역과 수료일자를 확인할 수 있는 테이블입니다."
                    >
                      <caption>
                        나의 수료 내역
                      </caption>
                      <colgroup>
                        <col style="width: 490px" />
                        <col style="width: 150px" />
                        <col style="width: 150px" />
                        <col style="width: 150px" />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">과정명</th>
                          <th scope="col">교육년도</th>
                          <th scope="col">교육이수일자</th>
                          <th scope="col">복습하기</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td title="과정명" class="text-start">
                            위험물안전관리자 제조소,취급소(권장학습)
                          </td>
                          <td title="교육년도">2024</td>
                          <td title="교육이수일자">2024.11.11</td>
                          <td title="복습하기">
                            <a href="" class="btn btn-secondary btn-sm">출력</a>
                          </td>
                        </tr>
                        <tr>
                          <td title="과정명" class="text-start">
                            소방시설 점검 및 점검표 작성요령
                          </td>
                          <td title="교육년도">2023</td>
                          <td title="교육이수일자">2023.09.18</td>
                          <td title="복습하기">
                            <a href="" class="btn btn-secondary btn-sm">출력</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
