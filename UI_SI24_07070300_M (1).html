<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <!-- js -->
    <script src="./assets/js/common.js"></script>

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>자격발급 신청</h2>
              </div>
              <a href="" class="kfsi-snb-item">자격 발급안내</a>
              <a href="" class="kfsi-snb-item">자격 재발급안내</a>
              <a href="" class="kfsi-snb-item">자격 발급심사 신청</a>
              <a href="" class="kfsi-snb-item">자격 (재)발급신청</a>
              <a href="" class="kfsi-snb-item">
                자격 발급<br />
                (심사) 신청 내역
              </a>
              <a href="" class="kfsi-snb-item">자격 취득확인</a>
              <a href="" class="kfsi-snb-item active">자격 발급 진위확인</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">자격발급 신청</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      자격 발급 진위확인
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>자격 발급 진위확인</h1>
              </div>
              <div class="kfsi-license">
                <div class="kfsi-mypage-none">
                  <p>
                    죄송합니다.<br />
                    입력하신 내용으로는 안전원에서 발급된 자격수첩을 찾을 수
                    없습니다.
                  </p>
                </div>
                <div class="kfsi-button">
                  <p>
                    <button type="button" class="btn btn-primary btn-lg">
                      진위여부 다시 확인
                    </button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
