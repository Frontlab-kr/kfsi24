<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국소방안전원</title>

    <!-- jquery -->
    <script src="./assets/js/jquery.min.js"></script>

    <!-- js -->

    <link rel="SHORTCUT ICON" href="./assets/images/k6.ico" />
    <link rel="stylesheet" href="./assets/scss/common.css" />
  </head>
  <body>
    <div class="kfsi">
      <div id="header"></div>
      <div id="kfsi-body">
        <div class="kfsi-inner">
          <div class="kfsi-body">
            <div class="kfsi-snb">
              <div class="kfsi-snb__title">
                <h2>나의정보</h2>
              </div>
              <a href="" class="kfsi-snb-item">개인정보수정</a>
              <a href="" class="kfsi-snb-item">비밀번호 변경</a>
              <a href="" class="kfsi-snb-item">로그인 기록보기</a>
              <a href="" class="kfsi-snb-item">회원탈퇴</a>
              <a href="" class="kfsi-snb-item">안전관리자 선임 이력 관리</a>
              <a href="" class="kfsi-snb-item">나의 교육 정보 조회</a>
              <a href="" class="kfsi-snb-item">나의 소속 관리</a>
              <a href="" class="kfsi-snb-item active">나의 자격 관리</a>
              <a href="" class="kfsi-snb-item">안전원 멤버십 관리</a>
            </div>
            <div class="kfsi-contents">
              <div class="kfsi-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i class="ico-home">홈</i></li>
                    <li class="breadcrumb-item">나의정보</li>
                    <li class="breadcrumb-item active" aria-current="page">
                      나의 자격 관리
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="kfsi-contents-title">
                <h1>나의 자격 관리</h1>
              </div>
              <div class="kfsi-mypage">
                <div class="kfsi-board">
                  <h4 class="kfsi-h4">안전원 발급수첩 현황</h4>

                  <div class="kfsi-table kfsi-table-mo-list2">
                    <table
                      summary="안전원에서 발급된 수첩 현황을 보여주는 테이블입니다."
                    >
                      <caption>
                        안전원 발급수첩 현황
                      </caption>
                      <colgroup>
                        <col style="width: 140px" />
                        <col style="width: 260px" />
                        <col style="width: 180px" />
                        <col style="width: 180px" />
                        <col style="width: 180px" />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">종목</th>
                          <th scope="col">수첩번호</th>
                          <th scope="col">이수/인정일자</th>
                          <th scope="col">발급사유</th>
                          <th scope="col">취득확인서</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td title="종목">소방안전관리사 3급</td>
                          <td title="수첩번호">100-20242024-119</td>
                          <td title="이수/인정일자">2024.10.24</td>
                          <td title="발급사유">합격</td>
                          <td title="취득확인서"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="kfsi-board">
                  <h4 class="kfsi-h4">안전원 발급수첩 현황</h4>

                  <div class="kfsi-table kfsi-table-mo-list2">
                    <table
                      summary="안전원에서 발급된 수첩 현황을 보여주는 테이블입니다."
                    >
                      <caption>
                        안전원 발급수첩 현황
                      </caption>
                      <colgroup>
                        <col style="width: 140px" />
                        <col style="width: 260px" />
                        <col style="width: 180px" />
                        <col style="width: 180px" />
                        <col style="width: 180px" />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">종목</th>
                          <th scope="col">수첩번호</th>
                          <th scope="col">이수/인정일자</th>
                          <th scope="col">발급사유</th>
                          <th scope="col">취득확인서</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td
                            colspan="5"
                            class="title-none mo-justify-content-center text-secondary"
                          >
                            조회된 데이터가 없습니다.
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
